<!DOCTYPE html>
    <head>
        <title>Color Guessing Game</title>
        <meta charset="UTF-8">
        <meta name="author" content="Dayana Miyuki Suzuki">
        <meta name="description" content="The Hong Kong University of Science and Technology - Color Guessing Game - Part 1">
        <meta name="keywords" content="HTML5,JavaScript">
    </head>

    <body onload="doGame()">
        <script>
            function doGame() {
                var colors = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
                var targetIndex = Math.floor(Math.random() * (colors.length)),
                    target = colors[targetIndex], //Random color
                    guessInput = "", //User input
                    finished = false;

                alert("The answer is: " + target); //Optional

                while (!finished) {
                    guessInput = prompt("I am thinking of one of these colors:\n\n" +
                                        colors.join(", ") + "\n\n" +
                                        "What color am I thinking of?");
                    if(guessInput == target){
                        alert("Congratulations! You have guessed the color!");
                        finished = true;
                    }
                }
            }
        </script>
    </body>
</html>
